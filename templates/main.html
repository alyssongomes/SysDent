    <!--body-->
    <div class="container" style="margin-top:20px;" >
      <div class="row">
        <div class="col-sm-3">
          <div id="calendario">
            <div class="panel panel-primary">
              <div class="panel-heading"><center><h3 class="panel-title">Calendário</h3></center></div>
              <div class="panel-body">
                <center><div class="visible-lg" id="calendar" style="padding-left:0px"></div></center>
                <div class="hidden-lg" id="inCalendar"><input class="form-control" type="text"></input></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-9" >
          <div class="jumbotron" id="agenda" >
            <div class="panel panel-primary">
              <div class="panel-heading"> <h3 class="panel-title">Agenda de hoje</h3> </div>
              <div class="panel-body">
                <div style="height:400px; overflow:scroll;">
                  <table class="table table-hover" id="table-scheduled">
                    <thead>
                      <th>Hora</th>
                      <th>Paciente</th>
                      <th>Dentista</th>
                    </thead>
                    <tbody>

                    </tbody>
                  </table>
                </div>
                <button class="btn btn-primary pull-right" id="btn-appointment" data-toggle="modal" data-target="#newAppointment">Marcar Consulta</button>
                <div class="modal fade" id="newAppointment" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="newAppointmentLabel">Nova Consulta</h4>
                      </div>
                      <div class="modal-body">
                        <div class="row">
                          <form>
                              <div class="col-xs-4" style="padding-bottom: 3px"><input class="form-control" type="text" id="cpf" placeholder="CPF" maxlength="14" onkeypress="substituirTeclas()"/></div>
                              <div class="col-xs-6" style="padding-bottom: 3px"><input class="form-control wrong" type="text" id="name" placeholder="Paciente" disabled/></div>
                              <button type="button" class="btn btn-primary" id="btn-find" onclick="btnFindOnClick()">Localizar</button>
                              <div class="col-xs-4" style="padding-bottom: 3px">
                                <select class="form-control" type="text" id="dentist"/></select>
                              </div>
                              <div class="col-xs-4"><input class="form-control" type="text" id="schedule" disabled/></div>
                              <div class="col-xs-4"><input class="form-control" type="time" id="appointment"/></div>
                          </form>

                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal" id="btn-cancel" onclick="btnCancelOnClick()">Cancelar</button>
                        <button type="button" class="btn btn-success" data-dismiss="modal" id="btn-mark" onclick="btnMarkOnClick">Confirmar</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
