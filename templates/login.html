<!DOCTYPE html>
<!-- PÁGINA ROUBADA DAQUI https://getbootstrap.com/examples/signin/ -->
<html>
  <head>
    <link rel="stylesheet" href="../css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="../css/login.css" media="screen" title="no title" charset="utf-8">
    <meta charset="utf-8">
    <title>Login - Sysdent</title>
  </head>
  <body>
    <div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">Por favor, Logue-se</h2>
        <label for="cpf" class="sr-only">CPF</label>
        <input type="text" id="cpf" class="form-control" placeholder="CPF" required autofocus>
        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Lembrar de mim
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Logar</button>
      </form>
  </div> <!-- /container -->
  </body>
</html>
